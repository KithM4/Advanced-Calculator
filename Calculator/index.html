<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator | Hasala Kithmina</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=w91cBrrqGsme&format=png&color=000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"></script>
</head>

<body id="body_screen">

    <header>
        <nav class="navbar">
            <div class="heading">
                <h1 id="calc-style">CALCULATOR <i class="fas fa-calculator"></i></h1>
            </div>

            <div>
                <button class="mode-toggle" id="bright-icon"><i class='bx bx-brightness-half'></i></button>
                <button class="mode-toggle" id="neon-icon"><i class='bx bx-sun'></i></button>
            </div>
        </nav>
    </header>

    <div class="calculator-container" id="calculator_container_screen">
        <div class="calculator">
            <input type="text" title="You can directly type." id="screen" maxlength="30" readonly />
            <div class="calc-buttons">
                <br>
                <div class="functions-one">
                    <button class="button numbers" data-text="7">
                        <h1>7</h1>
                    </button>
                    <button class="button numbers" data-text="8">
                        <h1>8</h1>
                    </button>
                    <button class="button numbers" data-text="9">
                        <h1>9</h1>
                    </button>
                    <div class="separate-btn"></div>
                    <button class="button numbers" data-text="4">
                        <h1>4</h1>
                    </button>
                    <button class="button numbers" data-text="5">
                        <h1>5</h1>
                    </button>
                    <button class="button numbers" data-text="6">
                        <h1>6</h1>
                    </button>
                    <div class="separate-btn"></div>
                    <button class="button numbers" data-text="1">
                        <h1>1</h1>
                    </button>
                    <button class="button numbers" data-text="2">
                        <h1>2</h1>
                    </button>
                    <button class="button numbers" data-text="3">
                        <h1>3</h1>
                    </button>
                    <div class="separate-btn"></div>
                    <button class="button" data-text="c">
                        <h1>C</h1>
                    </button>
                    <button class="button numbers" data-text="0">
                        <h1>0</h1>
                    </button>
                    <button class="button basic-stuff" data-text=".">
                        <h1>.</h1>
                    </button>
                </div>
                <div class="padding-functions"></div>
                <div class="functions-two">
                    <button class="button backspace" onlick="backspace()" data-text="backspace">
                        <h1>⌫</h1>
                    </button>
                    <button class="button basic-stuff" data-text="+">
                        <h1>+</h1>
                    </button>
                    <button class="button basic-stuff" data-text="-">
                        <h1>-</h1>
                    </button>



                    <div class="separate-btn"></div>

                    <button class="button basic-stuff" data-text="*">
                        <h1>x</h1>
                    </button>
                    <button class="button basic-stuff" data-text="/">
                        <h1><span>&#247;</span></h1>
                    </button>
                    <button class="button basic-stuff" data-text="//">
                        <h1>//</h1>
                    </button>
                    <button class="button complex-stuff">
                        <h1><span>&#x221A;</span></h1>
                    </button>

                    <div class="separate-btn"></div>

                    <button class="button basic-stuff" data-text="(">
                        <h1>(</h1>
                    </button>
                    <button class="button basic-stuff" data-text=")">
                        <h1>)</h1>
                    </button>
                    <button class="button complex-stuff">
                        <h1>x <sup>2</sup></h1>
                    </button>

                    <div class="separate-btn"></div>

                    <button class="button complex-stuff" data-text="%">
                        <h1>%</h1>
                    </button>

                    <button class="button complex-stuff">
                        <h1>x !</h1>
                    </button>
                    <button class="button complex-stuff">
                        <h1>x^</h1>
                    </button>
                </div>
                <br>

                <div class="functions-three">
                    <button class="button triggers" data-text="enter">
                        <h1>=</h1>
                    </button>
                </div>

                <br>
                <div class="more-functions-toggle">
                    <button class="more-toggle-btn">MORE FUNCTIONS</button>
                    <div class="other-functions">
                        <button class="button complex-stuff">
                            <h1>bin</h1>
                        </button>
                        <button class="button complex-stuff">
                            <h1>dec</h1>
                            <button class="button complex-stuff">
                                <h1>e <sup>x</sup></h1>
                            </button>
                            <button class="button complex-stuff">
                                <h1>pi</h1>

                                <button class="button complex-stuff">
                                    <h1>log<sub>10</sub>
                                    </h1>
                                </button>

                                <button class="button complex-stuff">
                                    <h1>1/x</sub>
                                    </h1>
                                </button>
                                <br>
                                <button class="button complex-stuff">
                                    <h1>x <sup>3</sup></h1>
                                    </h1>

                                </button>
                                <button class="button complex-stuff">
                                    <h1>sin</h1>
                                    <button class="button complex-stuff">
                                        <h1>cos</h1>
                                        <button class="button complex-stuff">
                                            <h1>tan</h1>
                                            <button class="button complex-stuff">
                                                <h1>sec</h1>
                                                <button class="button complex-stuff">
                                                    <h1>cosec</h1>
                                                </button>
                                                <br>
                                                <button class="button complex-stuff">
                                                    <h1>cot</h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>sin<sup>-1</sup></h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>cos<sup>-1</sup></h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>tan<sup>-1</sup></h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>&#8731;</h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>log<sub>2</sub></h1>
                                                </button>
                                                <br>
                                                <button class="button complex-stuff">
                                                    <h1>log<sub>e</sub></h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>rand</h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>|x|</h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>⌊x⌋</h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>⌈x⌉</h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>nPr</h1>
                                                </button>
                                                <button class="button complex-stuff">
                                                    <h1>nCr</h1>
                                                </button>
                                                <br>
                                            </button>
                    </div>
                </div>
                <br>
               
                <div class="historyDisplay">
                    <h2>HISTORY</h2>
                    <table id="tableParent">
                    </table>
                    <button onclick="clearLocalStorage()" class="hClear-btn">Clear History</button>
                </div>
            </div>
        </div>
    </div>
    <div class="toggleHistory">
        <button id="showHistoryButton" class="more-toggle-btn">HISTORY</button>
    </div>

    <audio src="tink.wav"></audio>

    <script src="script.js"></script>
    <br></br>
    <footer class="end">
        <p class="love">Designed by <span>Hasala Kithmina</span></p>
        <div class="share">
            <a href="https://github.com/KithM4" target="_blank" class="icon github">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/hasalakithmina" target="_blank" class="icon linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://discord.gg/ccKaPnAc" target="_blank" class="icon discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.instagram.com/__Kithmina_/" target="_blank" class="icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        
        
        
    </footer>

    <script>
        math.config({ number: 'BigNumber' })
        let brightIcon = document.getElementById("bright-icon");

        brightIcon.onclick = () => {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                brightIcon.src = "/logos/brightness.png"
            }
            else {
                brightIcon.src = "/logos/night-mode.png";
            }
        }

        let neonIcon = document.getElementById("neon-icon");

        neonIcon.onclick = () => {
            document.body.classList.toggle("neon-theme");
        }

    </script>

</body>

</html>
